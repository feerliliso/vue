<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <link rel="stylesheet" href="index.css">
  <script src="vue.js"></script>

    <meta charset="utf-8">
    <title>for vue study</title>
  </head>
  <body>
<h1>this is studing vue</h1>
<div id="app" class="app">
  {{message}}
</div>

<div id="app2" class="app">
   <span v-bind:title="message">
     鼠标悬停几秒钟会出现绑定信息
   </span>
</div>

<div class="app" id="app3">
  <p v-if = "seen">You have seen me</p>
</div>

<div class="app" id="app4" style="text-align:left">
  <ol>
    <li v-for ='todo in todos'>
      {{todo.text}}
    </li>
  </ol>
</div>

<div class="app" id="app5" >
<p style="margin-bottom:1px">{{message}}</p>
<button v-on:click ='reverseMessage'>逆转消息</button>
</div>

<div class="app" id="app6">
  <p style="margin-bottom:0px">{{message}}</p>
  <input v-model="message">

</div>

<div class="app" id="app7">

  <ol>
    <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id">
      </todo-item>

  </ol>

</div>

<div class="app" id="app8">
  <ol>
    <item></item>
    <item></item>
    <item></item>
    <item></item>
  </ol>
</div>
<script src="index.js"></script>
</body>
</html>
